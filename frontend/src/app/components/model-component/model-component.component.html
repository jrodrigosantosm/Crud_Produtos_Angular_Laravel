<div class="geral">
  <form class="form" #produtoForm="ngForm" (ngSubmit)="adicionarProduto(produtoForm.value)">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="novoProduto.nome" required>

    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" [(ngModel)]="novoProduto.preco" required>

    <label for="estoque">Estoque:</label>
    <input type="number" id="estoque" name="estoque" [(ngModel)]="novoProduto.estoque" required>

    <label for="validade">Validade:</label>
    <input type="date" id="validade" name="validade" [(ngModel)]="novoProduto.validade" required>

    <label for="perecivel">Perecível:</label>
    <select id="perecivel" name="perecivel" [(ngModel)]="novoProduto.perecivel" required>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <div class="form-group">
      <label for="categoria">Categoria:</label>
      <select [(ngModel)]="selectedCategoria" name="categoria">
         <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
      </select>
   </div>
   
    
    <button type="submit">Adicionar Produto</button>
  </form>
</div>
