<div>
    <h2>Adicionar Novo Produto</h2>
    <form #produtoForm="ngForm" (ngSubmit)="adicionarProduto(produtoForm.value)">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" ngModel required>
  
      <label for="preco">Pre√ßo:</label>
      <input type="number" id="preco" name="preco" ngModel required>
  
      <label for="validade">Validade:</label>
      <input type="date" id="validade" name="validade" ngModel required>
  
      <label for="categoria_id">Categoria:</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="selectedCategoria" name="categoria_no" required>
          <option *ngFor="let categoria of categorias" [value]="categoria">{{categoria}}</option>
        </select>
      </div>
     <button type="submit">Adicionar Produto</button>
    </form>
  </div>
