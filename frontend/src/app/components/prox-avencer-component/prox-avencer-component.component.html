<div class="geral">
  <h2 class="titulo">Lista de Produtos Pr√≥ximos a Vencer</h2>
  <table>
    <thead>
      <tr>
        <th>Nome do Produto</th>
        <th>Vencimento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">

    </tbody>
  </table>
</div>
